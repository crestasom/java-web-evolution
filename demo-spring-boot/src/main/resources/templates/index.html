<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot Demo | Java Web Evolution</title>
    <link rel="stylesheet" th:href="@{/css/modern-ui.css}">
</head>

<body>
    <div class="container">
        <div class="glass-card">
            <h1>Welcome.</h1>
            <p class="subtitle">Phase 4: Spring Boot (Modern Development c. 2014)</p>

            <form th:action="@{/hello}" method="post">
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" name="name" placeholder="Enter name..." required>
                </div>
                <button type="submit">Continue</button>
            </form>
            <hr style="border: 0; border-top: 1px solid var(--card-border); margin: 20px 0;">
            <a th:href="@{/users/form}" class="btn"
                style="text-decoration: none; display: block; text-align: center;">Go to User Registration Demo</a>
        </div>
    </div>
    <footer>Powered by Spring Boot & Thymeleaf</footer>
</body>

</html>
